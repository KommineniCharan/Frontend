<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <button class="btn btn-primary btn-sm">HTML Course</button>
                </div>
                <div class="col-lg-3 col-md-3">
                    <button class="btn btn-secondary btn-md">CSS Course</button>
                </div>
                <div class="col-lg-3 col-md-3">
                    <button class="btn btn-warning btn-lg">Javascript</button>
                </div>
                <div class="col-lg-3 col-md-3">
                    <button class="btn btn-danger btn">CSS Course</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="btn-group">
                        <button class="btn btn-primary">HTML</button>
                        <button class="btn btn-secondary">CSS</button>
                        <button class="btn btn-success">Javascript</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
