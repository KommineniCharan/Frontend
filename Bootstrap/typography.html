<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .h1{font-weight: 900;}
    </style>
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h1 class="h1">Bootstrap Heading Class H1</h1>
                    <h2 class="h2">Bootstrap Heading Class H2</h2>
                    <h6 class="h6">Bootstrap Heading Class H6</h6>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <h1 class="display-1">Bootstrap Class Display 1</h1>
                <h2 class="display-2">Bootstrap Class Display 2</h2>
                <h6 class="display-6">Boostrap Class Display 6</h6>
            </div>
        </div>
    </section>

    <section>
        <p>We are learning HTML, CSS,        Javascript</p>
        <pre>We are learning HTML, CSS,      Javascript</pre>
        <abbr title="Hypher Text Markup Language">HTML</abbr><br/>
        <kbd>ctrl+f5</kbd>
    </section>
