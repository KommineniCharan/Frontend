<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selectors</title>
    <style>
        div ~ p{color: red;background-color: yellow;}
    </style>
</head>
<body>
    
    <section>
        <div>
           <p>Hello</p>
           <p>How are you</p> 
        </div>
        <p>Good Morning</p>
        <h1>HTML Course</h1>
        <p>CSS Course</p>
    </section>

</body>
</html>
