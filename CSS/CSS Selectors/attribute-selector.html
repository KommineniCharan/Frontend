<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>

    <style>
        p{color: black;}
        [target]{color: purple;}
    </style>

</head>
<body>
    <h1>T20 World Cup 2024</h1>
    <p>India</p>
    <p>Pakistan</p>
    <p>Australia</p>
    <p>England</p>
    <a href="#" target="_self">Winner of this year World Cup are <strong>India</strong></a>
    <br/>
    <img src="india.webp" alt="India Flag" 
    title="World Cup Winner" style="width: 100px;height: 100px;border: 5px solid #000;" />
</body>
</html>
