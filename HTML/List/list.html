<html>
    <head>
        <title>List Tags</title>
    </head>

    <body>

        <section>
            <h1>Unordered List</h1>
            <ul class="uli">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>React Js</li>
            </ul>
        </section>

        <section>
            <h1>Ordered List</h1>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>React JS</li>
            </ol>
        </section>

        <section>
            <h1>Description List</h1>
            <dl>
                <dt>Frontend Course</dt>
                <dd>HTML</dd>
                <dd>CSS</dd>
                <dd>Javascript</dd>
                <dd>React Js</dd>
            </dl>
        </section>

    </body>
</html>
