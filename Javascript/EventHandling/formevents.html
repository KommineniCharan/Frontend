<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <form style="width: 70%;margin-left: 60px;margin-top: 60px;">
        <label for="name" class="form-label">Name :</label>
        <input type="text" class="form-control" onfocus="onf()" name="name" id="name" />
    
        <label for="email" class="form-label">Email : </label>
        <input type="email" class="form-control" onchange="onc()" name="email" id="email" />

        <label for="password" class="form-label">Password : </label>
        <input type="password" class="form-control" onblur="onb()" name="password" id="password" />

        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" class="form-control" oninput="oni()" name="qualification" id="qualification" />
    </form>

    <script>
        
    function onf(){
        document.getElementById('name').style.backgroundColor="red";
    }        

    function onc(){
        document.getElementById('email').style.backgroundColor="green";
    }

    function onb(){
        document.getElementById('password').style.backgroundColor="yellow"
    }

    function oni(){
        document.getElementById('qualification').style.backgroundColor="pink"
    }

    </script>

</body>
</html>
