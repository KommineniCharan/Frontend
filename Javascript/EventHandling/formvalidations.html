<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <form method="POST" onsubmit="return onsbmt()" style="width: 70%;margin-left: 60px;margin-top: 60px;">
        <label for="name" class="form-label">Name :</label>
        <input type="text" class="form-control" name="name" id="name" />
        <span id="ename"></span>

        <label for="email" class="form-label">Email : </label>
        <input type="email" class="form-control" name="email" id="email" />
        <span id="eemail"></span>

        <label for="password" class="form-label">Password : </label>
        <input type="password" class="form-control" name="password" id="password" />
        <span id="epassword"></span>

        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" class="form-control" name="qualification" id="qualification" />
        <span id="equalification"></span>

        <br/>
        
        <div class="text-center">
        <input type="submit" class="btn btn-danger btn-block" value="Submit Now" />
        </div>

    </form>

    <script>

        function onsbmt(){

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let qualification = document.getElementById('qualification').value;

            console.log(name);
            console.log(email);
            console.log(password);
            console.log(qualification);

            if(name == "" || name.length<4){
                document.getElementById('ename').innerHTML="Please Enter Valid Name";
                document.getElementById('ename').style.color="red";
            }

            return false;
        }

    </script>

</body>
</html>
