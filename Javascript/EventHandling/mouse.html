<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <button class="btn btn-warning" onmouseover="onm()">On Mouse Over</button>
    
    <button class="btn btn-danger" onmouseout="onmo()">On Mouse Out</button>

    <button class="btn btn-info" onclick="onc()">On Click</button>

    <button class="btn btn-secondary" ondblclick="ond()">On Dbl Click</button>

    <script>
        function onm(){
            alert("This is On Mouse Over");
        }
        let onmo=()=>{
            alert("This is On Mouse Out");
        }
        let onc =()=>{
            alert("This is my On Click")
        }

        let ond = ()=>{
            alert("This is my On Dbl Click")
        }
    </script>

</body>
</html>
